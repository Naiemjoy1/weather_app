<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <!-- <img src="Images/Animation - 1730214454211.gif" alt="" /> -->
      <div id="weatherCard" class="weather-card">
        <div class="search-container">
          <input type="text" placeholder="Enter city name" spellcheck="false" />
          <button><img src="Images/search.png" alt="search icon" /></button>
        </div>
        <div class="suggestion-box"></div>
        <div class="weather-details">
          <button class="favorites">
            <img src="Images/favourite.png" alt="favorites icon" />
          </button>

          <div class="fav-list">
            <h1>Favorite Cities</h1>
            <div class="list"></div>
          </div>

          <img src="Images/rain.png" class="icon-weather" />
          <h1 class="temp-value">22°C</h1>
          <h2 class="city-name">New York</h2>
          <div class="temperature-toggle">
            <button class="toggle-button active" data-unit="celsius">°C</button>
            <button class="toggle-button" data-unit="fahrenheit">°F</button>
          </div>
          <div class="weather-info">
            <div class="info-column">
              <img src="Images/humidity.png" alt="humidity" />
              <div>
                <p class="humidity-value">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="info-column">
              <img src="Images/windy.png" alt="windy" />
              <div>
                <p class="wind-value">15 km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
            <div class="info-column">
              <img src="Images/uv.png" alt="uv" />
              <p class="uv-index-value">uv</p>
            </div>
          </div>
          <div class="week-container"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="forecast.js"></script>
    <script src="favorites.js"></script>
  </body>
</html>
